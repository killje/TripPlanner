
<div id="mapViewContainer">
    <aol-map [renderer]="'canvas'" (onMoveEnd)="onMoveEnd($event)">
        <aol-interaction-default></aol-interaction-default>
        <aol-view [zoom]="zoom">
            <aol-coordinate [x]="lat" [y]="lng"></aol-coordinate>
        </aol-view>
        <aol-layer-tile [opacity]="opacity">
            <aol-source-osm></aol-source-osm>
        </aol-layer-tile>
        <aol-layer-vector [opacity]="opacity">
            <aol-source-vector>
                <aol-feature>
                    <aol-control-attribution></aol-control-attribution>
                </aol-feature>
                <aol-feature *ngFor="let mapPoint of mapPoints; let i=index" [id]="'mapPoint-' + i">
                    <aol-geometry-point>
                        <aol-coordinate [x]="mapPoint.getX()" [y]="mapPoint.getY()" ></aol-coordinate>
                    </aol-geometry-point>
                    <aol-style>
                        <aol-style-circle [radius]="10">
                            <aol-style-stroke [color]="'black'" [width]="width"></aol-style-stroke>
                            <aol-style-fill [color]="mapPoint.isActive() ? 'green' : mapPoint.isHoverd() ? 'yellow' : 'red'"></aol-style-fill>
                        </aol-style-circle>
                    </aol-style>
                </aol-feature>
            </aol-source-vector>
        </aol-layer-vector>
    </aol-map>
</div>
