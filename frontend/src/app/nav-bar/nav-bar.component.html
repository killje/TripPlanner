<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" (click)="navBarService.toggleMenu()" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav" class="collapse navbar-collapse" [ngbCollapse]="navBarService.isCollapsed()" >
        <ul class="nav navbar-nav">
            <li class="nav-item" *ngFor="let navItem of navItems" [class.active]="navItem.isCurrentPath()"><a class="nav-link" [routerLink]="navItem.getLink()" [routerLinkActive]="navItem.isActive() + ''">{{navItem.getName()}}</a></li>
        </ul>
    </div>
</nav>
